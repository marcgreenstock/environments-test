name: Release

on:
  workflow_call:
    inputs:
      environment: 
        required: true
        type: string
      sha:
        required: true
        type: string

jobs:
  push:
    name: Push
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Pushing image to ${{ inputs.environment }} with ${{ inputs.sha }} "
  tag:
    name: Tag Image with production
    needs: push
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - run: |
          echo "Taging image ${{ inputs.environment }} with ${{ inputs.sha }} "